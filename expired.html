<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Expired</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: red; }
        p { font-size: 18px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Your key has expired!</h1>
    <p>Please get a new key to continue using the service.</p>
    <button onclick="goToNewKey()">Get a New Key</button>

    <script>
        function goToNewKey() {
            window.location.href = 'https://artifacttx.github.io/YumeHubGateway/';
        }

        // Detect when the user tries to go back
        window.addEventListener('popstate', function(event) {
            window.location.href = 'https://artifacttx.github.io/YumeHubGateway/';
        });

        // Push current state to history to make sure the user can't navigate back to bypass
        history.pushState(null, null, window.location.href);
    </script>
</body>
</html>
