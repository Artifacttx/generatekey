<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #B0B0B0; /* Shadow gray background */
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF4500; /* Sunset orange button */
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #FF7F50; /* Lighter sunset orange for disabled state */
            cursor: not-allowed;
        }
        #key, #expiration {
            margin-top: 20px;
            color: #FF4500; /* Sunset orange text */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="generateButton" onclick="generateKey()">Generate Key</button>
        <div id="key"></div>
        <div id="expiration"></div>
    </div>

    <script>
        async function generateKey() {
            try {
                // Call the server to generate a key
                const response = await fetch('http://localhost:3000/generate-key', {
                    method: 'POST'
                });

                if (response.status === 403) {
                    alert(await response.text());
                    return;
                }

                const data = await response.json();
                document.getElementById('key').textContent = 'Key: ' + data.key;
                document.getElementById('expiration').textContent = 'Expires on: ' + data.expiresOn;

                // Disable the button after generating key
                document.getElementById('generateButton').disabled = true;
            } catch (error) {
                console.error('Error generating key:', error);
            }
        }

        // Simulate visiting the required site
        async function visitSite() {
            await fetch('http://localhost:3000/visit-site', {
                method: 'POST'
            });
        }

        visitSite(); // Call this on page load or after user performs an action
    </script>
</body>
</html>
